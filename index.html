<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="assets/A_alura.png" alt="Logo código cuadrado">
        <a class="boton_cambio_de_tema" onclick="cambiarTema();">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun-moon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9.173 14.83a4 4 0 1 1 5.657 -5.657" />
                <path d="M11.294 12.707l.174 .247a7.5 7.5 0 0 0 8.845 2.492a9 9 0 0 1 -14.671 2.914" />
                <path d="M3 12h1" />
                <path d="M12 3v1" />
                <path d="M5.6 5.6l.7 .7" />
                <path d="M3 21l18 -18" />
            </svg>
        </a>
    </header>
    <main class="contenedorPrincipal">
        <section class="contenedor contenedor__texto">
            <textarea class="contenedor__texto__entrada" id="texto__a__modificar" placeholder="Ingrese texto aquí"></textarea>
            <p class="contenedor__texto__sugerencia">
                <img src="assets/exclamacion.png" alt="signo de exclamación">
                Solo letras minúsculas y sin acentos
            </p>
            <div class="contenedor__botones">
                <button class="boton contenedor__botones__encriptar" href="boton_encriptar" onclick="encriptar();">Encriptar</button>
                <button class="boton contenedor__botones__desencriptar" href="boton_desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>
        <section class="contenedor contenedor__presentacion">
            <div class="contenedor__modificable">
                <img class="munneco" src="assets/munneco.png" alt="Persona con lupa">
                <h2 class="contenedor__presentacion__subtitulo">Ningún mensaje fue encontrado</h2>
                <p class="contenedor__presentacion__sugerencia">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por: David Romero (DrDev)</p>
        <p>2024</p>
    </footer>
    <script src="scripts/app.js"></script>
</body>
</html>
